<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Blue Tick Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 10px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #1da1f2;
      text-align: center;
    }

    canvas {
      width: 95%;
      max-width: 600px;
      height: auto;
      border: 1px solid #555;
      border-radius: 12px;
      background: transparent;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 95%;
      max-width: 400px;
    }

    input[type="file"],
    input[type="text"],
    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #1da1f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d8ddb;
    }

    .credits {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <h1>Instagram Blue Tick Generator</h1>

  <canvas id="canvas"></canvas>

  <div class="controls">
    <input type="file" id="uploadProfile" accept="image/*" />
    <input type="text" id="name" placeholder="Enter Name" />
    <input type="text" id="username" placeholder="@username" />
    <button id="download">Download PNG</button>
  </div>

  <!-- Credits -->
  <div class="credits">
    Made with ❤️ by <strong>Niraj</strong>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const uploadProfile = document.getElementById("uploadProfile");
    const nameInput = document.getElementById("name");
    const usernameInput = document.getElementById("username");
    const downloadBtn = document.getElementById("download");

    let profileImg = null;

    // Hosted tick image (Base64 fallback here)
    const tickImg = new Image();
    tickImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAYAAACAvzbMAAA..."; 
    tickImg.onload = draw;

    // Resize canvas responsively
    function resizeCanvas() {
      const containerWidth = Math.min(window.innerWidth * 0.95, 600);
      canvas.width = containerWidth;
      canvas.height = containerWidth * 2 / 3; // aspect ratio
      draw();
    }
    window.addEventListener("resize", resizeCanvas);

    // Main draw function
    function draw(customCtx = ctx) {
      customCtx.clearRect(0, 0, canvas.width, canvas.height);

      if (profileImg) {
        const centerX = canvas.width * 0.17;
        const centerY = canvas.height * 0.5;
        const radius = canvas.width * 0.14;

        // Gradient border
        const gradient = customCtx.createLinearGradient(
          centerX - radius, centerY - radius,
          centerX + radius, centerY + radius
        );
        gradient.addColorStop(0, "#feda75");
        gradient.addColorStop(0.5, "#fa7e1e");
        gradient.addColorStop(1, "#d62976");

        customCtx.beginPath();
        customCtx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        customCtx.fillStyle = gradient;
        customCtx.fill();

        // Profile image clipped
        customCtx.save();
        customCtx.beginPath();
        customCtx.arc(centerX, centerY, radius - 6, 0, Math.PI * 2);
        customCtx.clip();
        customCtx.drawImage(profileImg, centerX - radius + 6, centerY - radius + 6, (radius - 6) * 2, (radius - 6) * 2);
        customCtx.restore();
      }

      // Name
      customCtx.fillStyle = "#fff";
      customCtx.font = "bold 40px Arial";
      const nameText = nameInput.value || "Your Name";
      const nameWidth = customCtx.measureText(nameText).width;
      customCtx.fillText(nameText, canvas.width * 0.35, canvas.height * 0.45);

      // Username
      customCtx.fillStyle = "#ccc";
      customCtx.font = "28px Arial";
      customCtx.fillText(usernameInput.value || "@username", canvas.width * 0.35, canvas.height * 0.6);

      // Tick
      if (tickImg.complete) {
        const tickSize = canvas.width * 0.08;
        const tickX = canvas.width * 0.35 + nameWidth + 10;
        const tickY = canvas.height * 0.34;
        customCtx.drawImage(tickImg, tickX, tickY, tickSize, tickSize);
      }
    }

    // Handle profile upload
    uploadProfile.addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        profileImg = new Image();
        profileImg.onload = draw;
        profileImg.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // Redraw on text input
    nameInput.addEventListener("input", draw);
    usernameInput.addEventListener("input", draw);

    // High resolution download
    downloadBtn.addEventListener("click", () => {
      const tempCanvas = document.createElement("canvas");
      tempCanvas.width = canvas.width * 2;
      tempCanvas.height = canvas.height * 2;
      const tempCtx = tempCanvas.getContext("2d");
      tempCtx.scale(2, 2);
      draw(tempCtx);

      const link = document.createElement("a");
      link.download = "profile-badge.png";
      link.href = tempCanvas.toDataURL("image/png");
      link.click();
    });

    resizeCanvas(); // Initial draw
  </script>
</body>
</html>

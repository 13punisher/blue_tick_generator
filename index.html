<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweet Style Editor</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .tweet {
      max-width: 500px;
      width: 100%;
    }
    .header {
      display: flex;
      align-items: center;
    }
    .pfp {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      background: #222;
    }
    .name {
      font-weight: bold;
      margin-left: 10px;
    }
    .verified {
      width: 18px;
      height: 18px;
      margin-left: 4px;
    }
    .username {
      color: #777;
      margin-left: 10px;
    }
    .content {
      margin-top: 10px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    textarea, input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
    }
    .controls {
      margin-top: 15px;
    }
    .controls label {
      display: block;
      margin-bottom: 6px;
    }
    .btn {
      margin-top: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #1d9bf0;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background: #1480c9;
    }
  </style>
</head>

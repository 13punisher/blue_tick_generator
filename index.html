<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Badge Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 10px;
    }

    canvas {
      width: 95%;
      max-width: 400px;
      height: auto;
      border: 1px solid #555;
      border-radius: 12px;
      background: transparent;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 95%;
      max-width: 400px;
    }

    input[type="file"],
    input[type="text"],
    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #1da1f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>

  <div class="controls">
    <input type="file" id="uploadProfile" accept="image/*" />
    <input type="file" id="uploadTick" accept="image/*" />
    <input type="text" id="name" placeholder="Enter Name" />
    <input type="text" id="username" placeholder="@username" />
    <button id="download">Download PNG</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const uploadProfile = document.getElementById("uploadProfile");
    const uploadTick = document.getElementById("uploadTick");
    const nameInput = document.getElementById("name");
    const usernameInput = document.getElementById("username");
    const downloadBtn = document.getElementById("download");

    let profileImg = null;
    let tickImg = null;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Transparent background
      ctx.fillStyle = "rgba(0,0,0,0)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Profile picture circle
      if (profileImg) {
        ctx.save();
        ctx.beginPath();
        ctx.arc(100, 200, 80, 0, Math.PI * 2);
        ctx.closePath();
        ctx.clip();
        ctx.drawImage(profileImg, 20, 120, 160, 160);
        ctx.restore();
      }

      // Draw Name
      ctx.fillStyle = "#fff";
      ctx.font = "bold 40px Arial";
      const nameText = nameInput.value || "Your Name";
      const nameWidth = ctx.measureText(nameText).width;
      ctx.fillText(nameText, 200, 200);

      // Draw Username
      ctx.fillStyle = "#ccc";
      ctx.font = "28px Arial";
      ctx.fillText(usernameInput.value || "@username", 200, 250);

      // Draw Tick
      if (tickImg) {
        const tickSize = 50;
        const tickX = 200 + nameWidth + 10;
        const tickY = 160;
        ctx.drawImage(tickImg, tickX, tickY, tickSize, tickSize);
      }
    }

    // Handle profile image upload
    uploadProfile.addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        profileImg = new Image();
        profileImg.onload = draw;
        profileImg.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // Handle blue tick upload
    uploadTick.addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        tickImg = new Image();
        tickImg.onload = draw;
        tickImg.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    // Update text dynamically
    nameInput.addEventListener("input", draw);
    usernameInput.addEventListener("input", draw);

    // Download button
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "profile-badge.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>

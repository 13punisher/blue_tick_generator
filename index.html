<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Badge Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 10px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #1da1f2;
      text-align: center;
    }

    canvas {
      width: 95%;
      max-width: 400px;
      height: auto;
      border: 1px solid #555;
      border-radius: 12px;
      background: transparent;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 95%;
      max-width: 400px;
    }

    input[type="file"],
    input[type="text"],
    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #1da1f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d8ddb;
    }

    .credits {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <h1>Instagram Blue Tick Generator</h1>

  <!-- Visible Preview Canvas -->
  <canvas id="canvas" width="600" height="400"></canvas>

  <!-- Hidden High-Res Canvas -->
  <canvas id="hdCanvas" width="1200" height="800" style="display:none;"></canvas>

  <div class="controls">
    <input type="file" id="uploadProfile" accept="image/*" />
    <input type="text" id="name" placeholder="Enter Name" />
    <input type="text" id="username" placeholder="@username" />
    <button id="download">Download PNG</button>
  </div>

  <!-- Credits -->
  <div class="credits">
    Made with ❤️ by <strong>Niraj</strong>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const hdCanvas = document.getElementById("hdCanvas");
    const hdCtx = hdCanvas.getContext("2d");

    const uploadProfile = document.getElementById("uploadProfile");
    const nameInput = document.getElementById("name");
    const usernameInput = document.getElementById("username");
    const downloadBtn = document.getElementById("download");

    let profileImg = null;

    // Hosted tick image
    const tickImg = new Image();
    tickImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAYAAACAvzbMAAA..."; // shortened for readability
    tickImg.onload = () => {
      draw(ctx, canvas.width, canvas.height);
    };

    function draw(targetCtx, w, h) {
      targetCtx.clearRect(0, 0, w, h);
      targetCtx.fillStyle = "rgba(0,0,0,0)";
      targetCtx.fillRect(0, 0, w, h);

      // Profile image
      if (profileImg) {
        targetCtx.save();
        targetCtx.beginPath();
        targetCtx.arc(w * 0.17, h * 0.5, h * 0.2, 0, Math.PI * 2);
        targetCtx.closePath();
        targetCtx.clip();
        targetCtx.drawImage(profileImg, w * 0.03, h * 0.3, h * 0.4, h * 0.4);
        targetCtx.restore();
      }

      // Name
      targetCtx.fillStyle = "#fff";
      targetCtx.font = `bold ${h * 0.1}px Arial`;
      const nameText = nameInput.value || "Your Name";
      const nameWidth = targetCtx.measureText(nameText).width;
      targetCtx.fillText(nameText, w * 0.35, h * 0.5);

      // Username
      targetCtx.fillStyle = "#ccc";
      targetCtx.font = `${h * 0.07}px Arial`;
      targetCtx.fillText(usernameInput.value || "@username", w * 0.35, h * 0.63);

      // Tick
      if (tickImg.complete) {
        const tickSize = h * 0.12;
        const tickX = w * 0.35 + nameWidth + 10;
        const tickY = h * 0.36;
        targetCtx.drawImage(tickImg, tickX, tickY, tickSize, tickSize);
      }
    }

    // For preview
    function redraw() {
      draw(ctx, canvas.width, canvas.height);
    }

    uploadProfile.addEventListener("change", (e) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        profileImg = new Image();
        profileImg.onload = redraw;
        profileImg.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    nameInput.addEventListener("input", redraw);
    usernameInput.addEventListener("input", redraw);

    downloadBtn.addEventListener("click", () => {
      draw(hdCtx, hdCanvas.width, hdCanvas.height); // draw at high-res
      const link = document.createElement("a");
      link.download = "profile-badge.png";
      link.href = hdCanvas.toDataURL("image/png");
      link.click();
    });

    redraw(); // Initial draw
  </script>
</body>
</html>
